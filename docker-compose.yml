version: '3.8'

services:
  solar-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-forecasting-api
    ports:
      - "5000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      # Mount model files (you need to have them locally)
      - ./models:/app/models:ro
      # Mount logs for persistence
      - ./logs:/app/logs
      # Mount uploads temporarily
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

