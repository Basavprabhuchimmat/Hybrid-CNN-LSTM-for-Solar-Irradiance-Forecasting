<svg xmlns="http://www.w3.org/2000/svg" width="960" height="420" viewBox="0 0 960 420">
  <style>
    .box{fill:#fff;stroke:#2c3e50;stroke-width:2;rx:10;ry:10;}
    .title{font-family:Inter,Segoe UI,Arial; font-size:16px; font-weight:700; fill:#2c3e50}
    .label{font-family:Inter,Segoe UI,Arial; font-size:13px; fill:#2c3e50}
    .line{stroke:#3498db; stroke-width:2; marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db" />
    </marker>
  </defs>
  <rect x="20" y="20" width="920" height="380" fill="#f7f9fc" stroke="#e9ecef"/>
  
  <!-- Data sources -->
  <rect class="box" x="40" y="80" width="180" height="80"/>
  <text class="title" x="130" y="110" text-anchor="middle">Data Sources</text>
  <text class="label" x="130" y="132" text-anchor="middle">IR Images + Pyranometer</text>

  <!-- Preprocess -->
  <rect class="box" x="260" y="80" width="200" height="80"/>
  <text class="title" x="360" y="110" text-anchor="middle">Preprocessing</text>
  <text class="label" x="360" y="132" text-anchor="middle">Resize, Normalize, Align</text>

  <!-- Models -->
  <rect class="box" x="500" y="50" width="180" height="60"/>
  <text class="title" x="590" y="80" text-anchor="middle">CNN Nowcasting</text>

  <rect class="box" x="500" y="140" width="180" height="60"/>
  <text class="title" x="590" y="170" text-anchor="middle">LSTM Forecasting</text>

  <rect class="box" x="720" y="95" width="180" height="80"/>
  <text class="title" x="810" y="125" text-anchor="middle">Hybrid CNNâ†’LSTM</text>

  <!-- Serving -->
  <rect class="box" x="260" y="220" width="280" height="100"/>
  <text class="title" x="400" y="250" text-anchor="middle">Flask API</text>
  <text class="label" x="400" y="272" text-anchor="middle">/predict /forecast /hybrid_predict</text>

  <rect class="box" x="580" y="220" width="180" height="100"/>
  <text class="title" x="670" y="250" text-anchor="middle">Web UI</text>
  <text class="label" x="670" y="272" text-anchor="middle">Upload + Charts</text>

  <!-- Lines -->
  <line class="line" x1="220" y1="120" x2="260" y2="120"/>
  <line class="line" x1="460" y1="120" x2="500" y2="80"/>
  <line class="line" x1="460" y1="120" x2="500" y2="170"/>
  <line class="line" x1="680" y1="110" x2="720" y2="135"/>
  <line class="line" x1="360" y1="200" x2="360" y2="220"/>
  <line class="line" x1="500" y1="250" x2="580" y2="270"/>
</svg>