<svg xmlns="http://www.w3.org/2000/svg" width="960" height="420" viewBox="0 0 960 420">
  <style>
    .box{fill:#fff;stroke:#2c3e50;stroke-width:2;rx:10;ry:10;}
    .title{font-family:Inter,Segoe UI,Arial; font-size:16px; font-weight:700; fill:#2c3e50}
    .label{font-family:Inter,Segoe UI,Arial; font-size:13px; fill:#2c3e50}
    .line{stroke:#3498db; stroke-width:2; marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db" />
    </marker>
  </defs>
  <rect x="20" y="20" width="920" height="380" fill="#f7f9fc" stroke="#e9ecef"/>

  <!-- Client -->
  <rect class="box" x="40" y="80" width="200" height="80"/>
  <text class="title" x="140" y="110" text-anchor="middle">Web UI / Client</text>
  <text class="label" x="140" y="132" text-anchor="middle">Uploads & Charts</text>

  <!-- API Server -->
  <rect class="box" x="280" y="80" width="240" height="160"/>
  <text class="title" x="400" y="110" text-anchor="middle">Flask API</text>
  <text class="label" x="400" y="132" text-anchor="middle">/predict /forecast /hybrid_predict</text>
  <text class="label" x="400" y="152" text-anchor="middle">/health /api/training-data</text>

  <!-- Models -->
  <rect class="box" x="560" y="60" width="180" height="70"/>
  <text class="title" x="650" y="90" text-anchor="middle">CNN Model</text>
  <rect class="box" x="560" y="140" width="180" height="70"/>
  <text class="title" x="650" y="170" text-anchor="middle">LSTM Model</text>
  <rect class="box" x="560" y="220" width="180" height="70"/>
  <text class="title" x="650" y="250" text-anchor="middle">Hybrid Model</text>

  <!-- Storage/Logs -->
  <rect class="box" x="760" y="120" width="160" height="80"/>
  <text class="title" x="840" y="150" text-anchor="middle">Logs & Metrics</text>

  <!-- Lines -->
  <line class="line" x1="240" y1="120" x2="280" y2="120"/>
  <line class="line" x1="520" y1="95" x2="560" y2="95"/>
  <line class="line" x1="520" y1="175" x2="560" y2="175"/>
  <line class="line" x1="520" y1="255" x2="560" y2="255"/>
  <line class="line" x1="520" y1="175" x2="760" y2="160"/>
</svg>