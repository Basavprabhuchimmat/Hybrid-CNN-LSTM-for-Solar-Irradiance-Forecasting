<svg xmlns="http://www.w3.org/2000/svg" width="960" height="460" viewBox="0 0 960 460">
  <style>
    .box{fill:#fff;stroke:#2c3e50;stroke-width:2;rx:10;ry:10;}
    .title{font-family:Inter,Segoe UI,Arial; font-size:16px; font-weight:700; fill:#2c3e50}
    .label{font-family:Inter,Segoe UI,Arial; font-size:13px; fill:#2c3e50}
    .line{stroke:#3498db; stroke-width:2; marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db" />
    </marker>
  </defs>
  <rect x="20" y="20" width="920" height="420" fill="#f7f9fc" stroke="#e9ecef"/>

  <!-- Sequence input -->
  <rect class="box" x="40" y="70" width="200" height="80"/>
  <text class="title" x="140" y="100" text-anchor="middle">Image Sequence</text>
  <text class="label" x="140" y="122" text-anchor="middle">t-L .. t</text>

  <!-- CNN per-frame -->
  <rect class="box" x="280" y="70" width="200" height="80"/>
  <text class="title" x="380" y="100" text-anchor="middle">CNN Encoder</text>
  <text class="label" x="380" y="122" text-anchor="middle">EfficientNet</text>

  <!-- Embedding sequence -->
  <rect class="box" x="520" y="70" width="200" height="80"/>
  <text class="title" x="620" y="100" text-anchor="middle">Embeddings</text>
  <text class="label" x="620" y="122" text-anchor="middle">[e1, e2, ..., eL]</text>

  <!-- LSTM -->
  <rect class="box" x="760" y="70" width="160" height="80"/>
  <text class="title" x="840" y="100" text-anchor="middle">LSTM</text>
  <text class="label" x="840" y="122" text-anchor="middle">Temporal Model</text>

  <!-- Heads -->
  <rect class="box" x="640" y="200" width="160" height="70"/>
  <text class="title" x="720" y="230" text-anchor="middle">Nowcast Head</text>
  <rect class="box" x="820" y="200" width="160" height="70"/>
  <text class="title" x="900" y="230" text-anchor="middle">Forecast Head</text>

  <!-- Lines -->
  <line class="line" x1="240" y1="110" x2="280" y2="110"/>
  <line class="line" x1="480" y1="110" x2="520" y2="110"/>
  <line class="line" x1="720" y1="110" x2="760" y2="110"/>
  <line class="line" x1="840" y1="150" x2="720" y2="200"/>
  <line class="line" x1="840" y1="150" x2="900" y2="200"/>
</svg>